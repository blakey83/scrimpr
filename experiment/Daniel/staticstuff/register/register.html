<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Scrimpr - Copy</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/register1.css">
</head>

<body style="background: url(&quot;assets/img/basket-with-groceries.jpg&quot;) center / auto no-repeat;">
    <section class="register-photo" style="background: rgba(241,247,252,0);border-radius: 0px;">
        <div class="form-container" style="border-radius: 25px;">
            <div class="image-holder" style="width: 316px;border-radius: 25px;background: url(&quot;assets/img/happyscrimpy.jpg&quot;) center / cover no-repeat;border-top-right-radius: 0px;border-bottom-right-radius: 0px;"></div>
            <form method="post" style="border-radius: 25px;border-top-left-radius: 0px;border-top-right-radius: 25px;border-bottom-left-radius: 0px;border-bottom-right-radius: 25px;">
                <h2 class="text-center" style="color: rgb(0,0,0);"><strong>Create</strong> an account.</h2><input class="form-control" type="text" name="firstname" placeholder="First Name" required="" style="background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;"><input class="form-control" type="text" style="margin-top: 16px;background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;" name="lastname" placeholder="Last Name" required=""><input class="form-control" type="text" style="margin-top: 16px;background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;" name="postcode" placeholder="Postcode" required="">
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="padding-top: 6px;margin-top: 16px;background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background: rgb(241,241,241);color: rgb(0,0,0);border-radius: 100px;"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the licence terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" onclick="pressTheButton(this.form)" style="background: rgb(61,87,178);">Sign Up</button></div><a class="already" href="../index.html">Do you already have an account? Login here.</a>
            </form>
        </div>
    </section>
</body>
<script src="script.js"></script>


</html>
